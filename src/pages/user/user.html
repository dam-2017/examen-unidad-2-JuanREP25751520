<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
     <ion-item>
                 <ion-label floating>Nombre</ion-label>
                 <ion-input type="text" formControlName="name"></ion-input>
     </ion-item>
     <ion-item>
                 <ion-label floating>Apellido Materno</ion-label>
                 <ion-input type="text" formControlName="apemat"></ion-input>
     </ion-item>
     <ion-item>
                 <ion-label floating>Apellido Paterno</ion-label>
                 <ion-input type="text" formControlName="apepat"></ion-input>
     </ion-item>
     <ion-item>
                 <ion-label floating>Fecha</ion-label>
                 <ion-input type="text" formControlName="date"></ion-input>
     </ion-item>
     <ion-item>
                 <ion-label floating>RFC</ion-label>
                 <ion-input type="text" formControlName="rfc"></ion-input>
     </ion-item>
     <button ion-fab bottom primary ><ion-icon name="add"></ion-icon></button>
</ion-list>
</ion-content>
